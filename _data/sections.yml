- id: one
  title: Geheimtipp Edmonton
  nav-title: edmonton
  description: "Edmonton ist nicht nur die Hauptstadt Albertas und für viele der Ausgangspunkt für Touren durch die Rocky Mountains: Die moderne Großstadt ist der Geheimtipp unter Foodies und Kulturliebhabern. Nicht ohne Grund wird sie auch „The Festival City“ genannt: In der kalten Jahreszeit können Sie hier bei verschiedenen Festivals Skulpturen und Schlösser aus Eis bewundern oder sich mit einem heißen Getränk in der Hand am Feuer wärmen."
  link: "http://bit.ly/358Xbmy"

  pois:
    items:

      - id: one-first-poi
        img: img1
        title: Eisige Winterevents
        description: "Winterzeit ist Festivalzeit in Edmonton. Eines der bekanntesten Events ist das Deep Freeze. Typisch kanadisch können Sie hier Schlittschuhlaufen und Eishockey spielen. Das Highlight ist aber das Wettrennen, dessen Teilnehmer in Gefriertruhen gegeneinander antreten. Beim Ice on Whyte entstehen in einer großen Ice Carving Competition aus 70.000 Kilo Eis funkelnde Kunstwerke, außerdem gibt es eine Eisrutsche und eine rasante Eisbahn. Der Genuss der langen Winterabende steht hingegen beim Flying Canoe im Vordergrund: Mit heißen Getränken, Lagerfeuer und romantischen Pferdekutschen. Unser Favorit ist jedoch das Ice Castles - die beleuchteten Eispaläste sorgen für ultimatives Winterwunderland-Feeling."

      - id: one-fourth-poi
        img: img4
        title: Foodie-Traum
        description: "Wo es früher kulinarisch nicht viel zu sehen gab, ziehen heute erstklassige Restaurants mit kreativen Konzepten Foodies aus aller Welt an. Wie wäre es mit einer Food-Tour, die Sie zu den Hotspots der Szene führt? Verkosten Sie anschließend einzigartige Spirituosen in einer der vielen kleinen, innovativen Startup-Destillerien, zum Beispiel bei Strathcona Spirits, Edmontons erster Destillerie und der kleinsten in Nordamerika. Oder probieren Sie sich durch die lebendige Craft-Beer-Szene: Von Bent Stick und Sea Change bis Alleykat und Blind Enthusiasm gibt es verschiedenste Brauereien zu entdecken."

      - id: one-second-poi
        img: img2
        title: Aktiver Naturgenuss
        description: "Mitten durch die Stadt zieht sich entlang des North Saskatchewan River das größte urbane Parkgebiet Kanadas: Das River Valley umfasst 20 Parks und ganze 160 km gepflegter Wege, auf denen Sie nicht nur spazieren können. Im Winter eignen sie sich auf perfekt zum Ski-Langlauf oder für eine Tour mit dem Fatbike. Es gibt sogar Eiswege, auf denen Sie Schlittschufahren können. Um die Natur aktiv zu genießen, müssen Sie also nicht einmal die Stadt verlassen! "

      - id: one-third-poi
        img: img3
        title: Let's Go Oilers!
        description: "Kanada ist das Mutterland des Eishockey. Ein NHL-Eishockey-Spiel live in der Arena zu sehen, ist deshalb wohl das kanadischste, was Sie überhaupt nur tun können. Ihr erstes Heimspiel der Edmonton Oilers werden Sie sicher nicht so schnell vergessen: Die einzigartige Atmosphäre in einem der modernsten Stadien der Welt, dem „Roger’s Place“ im Ice District, macht das Spiel auch für Eishockey-Laien zu einem mitreißenden Erlebnis."




