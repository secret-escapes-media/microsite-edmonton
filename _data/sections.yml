- id: two
  title: "Wilde Schönheit: Jasper"
  nav-title: jasper national park
  description: "Nur wenige Stunden Fahrt von Edmonton entfernt können Sie im Jasper National Park auf 11.000 km² die Ruhe und Weite der kanadischen Wildnis und die erhabene Schönheit der Rocky Mountains erleben: Grizzlys, Elche und Wölfe streifen durch einsame Wälder, der gigantische Athabasca Gletscher erstreckt sich auf 6 km² und im strahlend blauen Wasser des Maligne Lake spiegelt sich das inzwischen weltberühmte Spirit Island."
  link: "http://bit.ly/2sgm5SB"

  pois:
    items:

      - id: one
        img: img1
        title: Aktiver Wintergenuss
        description: "Auch abseits der Pisten des Marmot Basin können Sie die ganze sechs Monate lange Wintersaison im Nationalpark nutzen, um die kanadische Natur in ihrer weißen Pracht zu erleben. Zu den Klassikern zählen Schneeschuhwandern, Ski-Langlauf und Schlittschuhlaufen. Doch das wahre Kanada-Abenteuer erwartet Sie hinter bis zu zwölf Huskys gespannt, wo Sie mit bis zu 40 km/h durch den Schnee rasen oder in tief verschneiten Canyons, wo Sie mit Pickel und Steigeisen an gefrorenen Wasserfällen emporklettern können."

      - id: two-second-poi
        img: img2
        title: Bergdorf Jasper
        description: "Früher ein Handelsposten der Hudson’s Bay Company, ist das Bergdorf Jasper heute für viele Abenteurer und Naturliebhaber der Ausgangspunkt für ihre Entdeckungstouren im Nationalpark. In luxuriösen Chalets und rustikalen Blockhütten spüren Sie auf 1062 m Höhe den unvergleichlichen Charme der Rockies. Entlang der Patricia Street und des Connaught Drive finden Sie alles, was Sie für Ihre Ausflüge benötigen, während es neben Cafes und Bars in Downtown auch das eine oder andere Souvenir zu kaufen gibt."

      - id: two-third-poi
        img: img3
        title: Maligne Canyon
        description: "Während der Maligne Canyon Naturfreunde im Sommer mit seiner Pflanzenwelt und seltenen Vögeln begeistert, verzaubern im Winter gefrorene Wasserfälle mit bizarren Formen und faszinierenden Lichtspielen. Lassen Sie sich von einem erfahrenen Guide über gewundene Pfade in die tiefe Schlucht hinab und durch die steilen Felswände führen, klettern Sie mit professioneller Ausrüstung an den wunderbar schimmernden, vereisten Wassermassen empor oder lauschen Sie einfach dem Knacken des Schnees unter Ihren Füßen, das von den massiven Felsen wiederhallt. "

      - id: two-fourth-poi
        img: img4
        title: Dark Sky Preserve
        description: "Richtige Dunkelheit kennen die wenigsten von uns. Im Dark Sky Preserve können Sie sie allerdings noch ungestört von künstlichen Lichtquellen erleben: Es ist das größte und vielleicht auch schönste Lichtschutzgebiet der Welt. Hier können Sie den Sternenhimmel und mit etwas Glück das Nordlicht besser sehen, als irgendwo sonst. Nach Sonnenuntergang entfalten malerische Orte wie Pyramid Island, der Maligne Canyon, Old Fort Point oder der Medicine Lake erst ihren vollen Zauber."



